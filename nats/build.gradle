dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    // needed because otherwise IntelliJ integration broken
    implementation "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    implementation "io.micronaut:micronaut-messaging"
    implementation "io.micronaut:micronaut-inject"
    implementation "io.nats:jnats:$natsVersion"
    implementation "io.micronaut.configuration:micronaut-micrometer-core"
    implementation "io.micronaut:micronaut-management"
    
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "org.testcontainers:spock:1.12.4"
    testImplementation "io.micronaut:micronaut-management"
}

licenseTest.enabled = false

test {
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}
